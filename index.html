<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking Appointments</title>
  </head>
  <body>

    <div class="container">
      <h1></h1>
      <form class="booking">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="purpose">Appointment Description</label>
          <input id="purpose" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Choose your appointment date</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input id="startTime" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="endTime">End Time</label>
          <input id="endTime" class="form-control" type="text">
        </div>

        <button class="btn btn-warning" type="submit">Submit</button>
      </form>

      <div id="confirmation">
        <div class="popup">
         <div class="popuptext" id="myPopup">
           <h3>Hello <span class="name"></span>,</h3>
           <p>Booking Successful! You will have <span class="purpose"></span> appointment on <span class="date"></span> from <span class="startTime"></span> till <span class="endTime"></span>.</p>
         </div>
        </div>
      </div>
    </div>
  </body>

</html>
